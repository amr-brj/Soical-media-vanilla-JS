<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="node_modules/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Home</title>
</head>

<body>
    <div class="toast" role="alert" id="toast-post" aria-live="assertive" aria-atomic="true"
        style="position: fixed; bottom: 20px; right: 20px; z-index: 99999;">
        <div class="toast-header p-3" style="background-color: #212529; color: white">
            <img src="https://cdn-icons-png.flaticon.com/256/7915/7915256.png" class="rounded me-2" alt="..."
                style="width: 20px; height: 20px;">
            <strong class="me-auto">The post created successfully</strong>
        </div>
    </div>
    <div class="loading-div1">
        <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>
    <!-- Navbar  -->
    <nav class="navbar navbar-expand p-0" data-bs-theme="dark"
        style="box-shadow: 0 0 4px 0px rgb(150, 150, 150); background-color: #2F3367;">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-1" href="index.html">
                <img style="width: 40px; height: 40px;" src="images/logo.png" alt="Logo"
                    class="d-inline-block align-text-top">

            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav d-flex justify-content-between align-items-center w-100">
                    <li class="nav-item d-flex align-items-center fs-5">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                        <a class="nav-link active ms-2 profile-event" id="profile-link" aria-current="page">Profile</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">
                            <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" id="home-img-user" alt=""
                                style="height: 45px; width: 45px; border-radius: 30px; object-fit: cover;">
                        </a>
                        <ul class="dropdown-menu" style="left: -103px;">
                            <li><a class="dropdown-item" href="#">Account Settings</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#" id="logout">Log out</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="main-page">
        <div class="my-container">
            <!-- Write A Post  -->
            <div class="create-post">
                <textarea id="post-textarea" class="textarea" placeholder="What's on your mind? "></textarea>
                <button type="button" class="btn fw-bold" id="post-button"
                    style="position: absolute; right: 10px; bottom: 10px; background-color: #2F3367; color: white;">Post</button>
                <div class="images">

                    <label for="img-file-post"><i class="fa-solid fa-image"></i></label>
                    <input type="file" name="" id="img-file-post" accept="image/jpeg, image/png, image/jpg">
                    <div class="image">
                        <img src="" alt="Post image preview" id="image-post-preview">
                        <i class="fa-solid fa-xmark" id="remove-img"></i>
                    </div>
                </div>
            </div>
            <div class="posts" id="posts-container">
                <!-- Posts  Here-->

            </div>
            <div class="d-none justify-content-center mt-2 mb-4" id="loading-spinner">
                <div class="spinner-border" role="status" style="color:#2F3367;">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade pt-5" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered" style="max-width: 800px;">
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>

</html>
